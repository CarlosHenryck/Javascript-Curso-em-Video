<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="./ex018/estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div id="form"> 
            <p>Número (entre 1 e 100):
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="addNum()">
                <select name="viewNum" id="viewNum" size = "8"></select>
                <input type="button" value="Finalizar" id="fin" onclick="info()">
                <input type="button" value="Remover" onclick="remover()">
            </p>
        </div>
        <div id="infoContainer"></div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="./ex018/script.js"></script>
</body>

</html>
