        // Operadores :
        /* 
            Aritméticos 
            Atribuição  ->  n = 5 | n += 5

        // Aritméticos :
        /* 
            5 + 2 -> 7
            5 - 2 -> 3
            5 * 2 -> 10
            5 / 2 -> 2.5
            5 % 2 -> 1
            5 ** 2 -> 25

            Ordem de precedência :

            1. ()
            2. **
            3. * / %
            4. + -
        */

        // Relacionais :
        /* 
            5 > 2 -> true
            7 < 4 -> false
            8 >= 8 -> true
            9 <= 7 -> false
            5 == 5 -> true
            4 != 4 -> false
            5 == '5' -> true  | Ao usar o operador "==", o Javascript não compara os tipos, apenas as grandezas 
            5 === '5' -> false  | Ao usar o operador "===", o Javascript compara os tipos e as grandezas 
        */

        // Lógicos :
        /* 
            ! -> negação
            && -> conjunção
            || -> disjunção

            Ordem precedência : 
            1.! | 2.&& | 3.||
        */

        // Ternário :
        /* 
            teste ? true : false
        */
    </script>
