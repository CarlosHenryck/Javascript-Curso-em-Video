<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 185, 173);
            color: white;
            font: normal 20pt Arial;
        }
        /* Comentário em CSS*/
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em Html -->
    <p>Javascript é legal!</p>
    <script>
        //String para numero :
        /*
            Number(n) 
            Number.parseInt(n)
            parseInt(n)
        */

        //Numero para string :
        /*
            String(n)
            n.toString()
        */

        //Formatando Strings :
        /*
            var s = "Javascript"
            "Eu estou aprendendo" + s  | Concatenação
            `Eu estou aprendendo ${s}` | Usa template string

            Atributos :         
            s.length        | quantos caracteres a string tem
            s.toUpperCase() | tudo para Maiúsculas
            s.toLowerCase() | tudo pra minúsculas
        */


        var n1 = Number(window.prompt('Digite um numero: ')) //ou Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
