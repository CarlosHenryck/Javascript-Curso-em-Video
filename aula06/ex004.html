<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 30px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e o seu nome ?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        //Formatar números :
        /*
            var n1 = 1545.5
            n1.toFixed(2)                                                      | Quantidade de casas decimais
            n1.toFixed(2).replace('.', ',')                                    |Trocar ponto por virgula
            n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})   | Formatar numero para moedas                   
        */
    </script>
</body>
</html>
